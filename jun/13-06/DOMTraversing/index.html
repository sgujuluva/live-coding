<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Traversing the DOM</title>
  </head>
  <body>
    <!-- This is a comment -->
    <div class="parent">
      <h3>None clicked</h3>
      <div class="box visible">First</div>
      <div class="box">Second</div>
      <div class="box">Third</div>
      <div class="box last">Fourth</div>
      <button id="forwards">Forward</button>
      <button id="backwards">Backward</button>
    </div>
    <div class="grandParent">
      <div>
        <span>
          <button>Add text to grandparent</button>
        </span>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
